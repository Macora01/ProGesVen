{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="search-box text-center">
            <h2 class="mb-4">Acceso Restringido</h2>
            <i class="fas fa-lock fa-4x text-warning mb-4"></i>
            <p class="mb-4">Esta sección requiere autorización especial.</p>
            
            <form id="authForm">
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" 
                           placeholder="Ingrese la contraseña de acceso">
                </div>
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-key me-2"></i>Acceder
                </button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver al Menú Principal
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('authForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = document.getElementById('password').value;
    
    fetch('/api/authorize', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = "{{ url_for('info') }}";
        } else {
            showNotification('Contraseña incorrecta', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('Error de autenticación', 'error');
    });
});
</script>
{% endblock %}
