{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="search-box">
            <h2 class="text-center mb-4">Puntos de Venta</h2>
            
            <!-- Dropdown para seleccionar punto de venta -->
            <div class="mb-4">
                <label for="puntoSelect" class="form-label">Seleccione un punto de venta:</label>
                <select id="puntoSelect" class="form-select form-select-lg">
                    <option value="" selected disabled>-- Seleccione un punto --</option>
                    {% for punto in puntos %}
                    <option value="{{ loop.index0 }}">{{ punto.nombrepunto }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Contenedor para detalles del punto -->
            <div id="puntoDetails" style="display: none;">
                <!-- Los detalles se cargarán aquí -->
            </div>

            <!-- Formulario de comentarios -->
            <div class="mt-4">
                <h4>Comentarios o Observaciones</h4>
                <form id="commentForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="commentText" rows="3" 
                                  placeholder="Ingrese sus comentarios sobre los puntos de venta..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">
                        <i class="fas fa-paper-plane me-2"></i>Enviar Comentario
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-brown-outline">
                <i class="fas fa-arrow-left me-2"></i>Volver al Menú Principal
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Convertir los datos de puntos a JSON para usar en JavaScript
const puntosData = {{ puntos | tojson }};

document.getElementById('puntoSelect').addEventListener('change', function() {
    const selectedIndex = this.value;
    const detailsContainer = document.getElementById('puntoDetails');
    
    if (selectedIndex !== '') {
        const punto = puntosData[selectedIndex];
        detailsContainer.innerHTML = `
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">${punto.nombrepunto}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Tipo:</strong> ${punto.tipo}</p>
                            <p><strong>Dirección:</strong> ${punto.direccion}</p>
                            <p><strong>Comuna:</strong> ${punto.comuna}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Horarios:</h6>
                            <p><strong>Lunes a Jueves:</strong> ${punto.hora_sem}</p>
                            <p><strong>Viernes:</strong> ${punto.hora_vie}</p>
                            <p><strong>Sábado:</strong> ${punto.hora_sab}</p>
                            <p><strong>Domingo:</strong> ${punto.hora_dom}</p>
                        </div>
                    </div>
                </div>
            </div>
        `;
        detailsContainer.style.display = 'block';
    } else {
        detailsContainer.style.display = 'none';
    }
});

// Manejar el envío de comentarios
document.getElementById('commentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const comment = document.getElementById('commentText').value.trim();
    
    if (!comment) {
        showNotification('Por favor ingrese un comentario', 'warning');
        return;
    }

    fetch('/api/save_comment_points', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ comment: comment })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('Comentario guardado correctamente', 'success');
            document.getElementById('commentText').value = '';
        } else {
            showNotification(data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification('Error al guardar el comentario', 'error');
    });
});
</script>
{% endblock %}
